# ==============================================================================
# LYRICLESS - NGINX CONFIGURATION
# ==============================================================================
# Production-ready nginx configuration with security headers and caching

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/wasm;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "microphone=(), camera=(), geolocation=()" always;
    
    # Hide nginx version
    server_tokens off;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=downloads:10m rate=5r/s;
    
    # Upstream Next.js application
    upstream lyricless_app {
        server lyricless:3000;
        keepalive 32;
    }
    
    # ==============================================================================
    # Main Server Block
    # ==============================================================================
    server {
        listen 80;
        server_name localhost;
        
        # Security: Return 444 for requests to IP address
        if ($host != "localhost") {
            return 444;
        }
        
        # Static files caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://lyricless_app;
            proxy_cache_bypass $http_upgrade;
            
            # Caching headers
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            
            # Security headers for static files
            add_header X-Frame-Options "DENY";
            add_header Referrer-Policy "strict-origin-when-cross-origin";
        }
        
        # WebAssembly files - special handling
        location ~* \.wasm$ {
            proxy_pass http://lyricless_app;
            
            # WASM specific headers
            add_header Content-Type application/wasm;
            add_header Cross-Origin-Embedder-Policy require-corp;
            add_header Cross-Origin-Opener-Policy same-origin;
            
            # Caching
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # API routes with rate limiting
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            limit_req_status 429;
            
            proxy_pass http://lyricless_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # API specific headers
            add_header X-Content-Type-Options nosniff;
        }
        
        # Download endpoints with stricter rate limiting
        location ~ ^/api/(download|extract|convert)/ {
            limit_req zone=downloads burst=10 nodelay;
            limit_req_status 429;
            
            proxy_pass http://lyricless_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeout for video processing
            proxy_read_timeout 300s;
            proxy_connect_timeout 10s;
        }
        
        # Browser extension files
        location /extension/ {
            proxy_pass http://lyricless_app;
            
            # Extension specific headers
            add_header Content-Type application/json;
            add_header Access-Control-Allow-Origin "*";
            expires 1d;
        }
        
        # Main application
        location / {
            proxy_pass http://lyricless_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Security headers
            add_header X-Frame-Options "DENY";
            add_header X-Content-Type-Options "nosniff";
            add_header Referrer-Policy "strict-origin-when-cross-origin";
        }
        
        # Security: Block access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ /(package\.json|tsconfig\.json|next\.config\.) {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
    
